<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/mmfq/css/login.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
      <form class="form-signin" style="background-color:#c3c3c3;border-radius:5px;">
        <h2 class="form-signin-heading text-center">用户登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required="" autofocus="">
        <label for="password" class="sr-only" style="margin-top:10px;">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required="" style="margin-top:10px;">
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">登录</button>
      </form>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  $(function() {
    $.get("/mmfq/api/users/get_user_info", function(data){
      if (data.code == 0) {
        window.location.href = "/mmfq/html/main.html";
      }
    });
    $("#submit").on('click', function() {
      var username = $("#username").val();
      var password = $("#password").val();
      if (username.length >= 6 && password.length <= 20) {
        var promise = $.post('/mmfq/api/users/login', {username:username, password:password}, function(data) {
          if (data.code == 0) {
            window.location.href = "/mmfq/html/main.html";
          }
        });
        promise.error(function() {
          alert('登录失败');
        });
      } else {
        alert('用户名或者密码不合法');
      }
    });
  });
  </script>
</body>
</html>
